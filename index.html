<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線搜尋器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background-color: #e0f7fa;
        }
        .no-results {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        .highlight-box {
            border: 2px solid #4CAF50;
            background-color: #f0fff4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>選擇您的路線</h2>

    <!-- 步驟 1：選擇服務類型 -->
    <label for="serviceType">選擇服務類型：</label>
    <select id="serviceType">
        <option value="">請選擇</option>
        <option value="接機服務">接機 (機場至市區)</option>
        <option value="送機服務">送機 (市區至機場)</option>
    </select>

    <!-- 步驟 2：其他搜尋欄位 -->
    <div id="searchSection" class="hidden form-section">
        <label id="flightTimeLabel" for="timeInput">航班時間：</label>
        <input type="time" id="timeInput">
        
        <label for="airlineInput">航空公司：</label>
        <input type="text" id="airlineInput" placeholder="例如：韓亞航空、中華航空">
        
        <label for="flightInput">航班號碼：</label>
        <input type="text" id="flightInput" placeholder="例如：OZ714、CI9066">
        
        <label for="pickupInput">上車地點：</label>
        <input type="text" id="pickupInput" placeholder="例如：第一航廈、弘大">
        
        <label for="dropOffInput">下車地點：</label>
        <input type="text" id="dropOffInput" placeholder="例如：明洞、弘大">
    </div>

    <div id="suggestions" class="suggestions hidden"></div>
    <div id="highlightBox" class="highlight-box hidden"></div>
    <p id="noResults" class="no-results hidden">目前無符合條件的路線。</p>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script>
        let routes = [];

        // 動態讀取 JSON 檔案
        fetch('All_Route.json')
            .then(response => response.json())
            .then(data => {
                routes = data.map(item => ({
                    ...item,
                    航班時間: item["航班時間"] || "00:00",  // 確保顯示預設值
                    集合處: item["集合處"].replace("T1", "第一航廈").replace("T2", "第二航廈")
                }));
                console.log("已成功載入路線資料");
            });

        const serviceTypeSelect = document.getElementById("serviceType");
        const searchSection = document.getElementById("searchSection");
        const flightTimeLabel = document.getElementById("flightTimeLabel");
        const suggestions = document.getElementById("suggestions");
        const highlightBox = document.getElementById("highlightBox");
        const noResults = document.getElementById("noResults");

        // 當選擇服務類型時顯示其他搜尋欄位並重置輸入值
        serviceTypeSelect.addEventListener("change", () => {
            const serviceType = serviceTypeSelect.value;
            if (serviceType) {
                searchSection.classList.remove("hidden");
                flightTimeLabel.textContent = serviceType === "接機服務" ? "抵達時間：" : "起飛時間：";
                resetFilters();
            } else {
                searchSection.classList.add("hidden");
                resetFilters();
            }
        });

        function resetFilters() {
            document.querySelectorAll("input").forEach(input => input.value = "");
            suggestions.innerHTML = "";
            highlightBox.classList.add("hidden");
            noResults.classList.add("hidden");
        }

        function convertToMinutes(duration) {
            const [hours, minutes] = duration.split(":").map(Number);
            return hours * 60 + minutes;
        }

        function filterRoutes() {
            const serviceType = serviceTypeSelect.value;
            const airline = document.getElementById("airlineInput").value.trim().toLowerCase();
            const flightNumber = document.getElementById("flightInput").value.trim().toLowerCase();
            const time = document.getElementById("timeInput").value.trim();
            const pickup = document.getElementById("pickupInput").value.trim().toLowerCase();
            const dropOff = document.getElementById("dropOffInput").value.trim().toLowerCase();

            if (!serviceType) return;

            let filtered = routes.filter(item => item["路線類型"] === serviceType);

            if (airline) filtered = filtered.filter(item => item["航空公司"].toLowerCase().includes(airline));
            if (flightNumber) filtered = filtered.filter(item => item["航班號碼"].toLowerCase().includes(flightNumber));
            if (time) filtered = filtered.filter(item => item["航班時間"] === time);
            if (pickup) filtered = filtered.filter(item => item["集合處"].toLowerCase().includes(pickup));
            if (dropOff) filtered = filtered.filter(item => item["下車處"].toLowerCase().includes(dropOff));

            displaySuggestions(filtered);
        }

        function displaySuggestions(results) {
            if (results.length === 0) {
                suggestions.classList.add("hidden");
                highlightBox.classList.add("hidden");
                noResults.classList.remove("hidden");
            } else {
                noResults.classList.add("hidden");
                suggestions.innerHTML = results.map(result => {
                    const durationInMinutes = convertToMinutes(result["預計車程"]);
                    if (result["路線類型"] === "接機服務") {
                        return `
                            <div class="suggestion-item">
                                配合航班：${result.航班號碼} (${result.航班時間} 抵達)<br>
                                集合處：${result.集合處}<br>
                                預計路程時間：${durationInMinutes} 分鐘<br>
                                下車地點：${result.下車處}
                            </div>
                        `;
                    } else {
                        return `
                            <div class="suggestion-item">
                                建議航班：${result.航班號碼} (${result.航班時間} 出發)<br>
                                集合時間地點：${result.集合處} (${result.集合時間})<br>
                                預計路程時間：${durationInMinutes} 分鐘<br>
                                預計抵達時間：${result.預計到達時間}<br>
                                下車地點：${result.下車處}
                            </div>
                        `;
                    }
                }).join('');
                suggestions.classList.remove("hidden");
            }
        }

        // 綁定輸入事件來篩選資料
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", filterRoutes);
        });
    </script>
</body>
</html>
