<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線搜尋器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>選擇您的路線</h2>

    <!-- 步驟 1：選擇接機或送機 -->
    <label for="serviceType">選擇服務類型：</label>
    <select id="serviceType">
        <option value="">請選擇</option>
        <option value="接機服務">接機服務</option>
        <option value="送機服務">送機服務</option>
    </select>

    <!-- 步驟 2：選擇其他條件 -->
    <label for="filterInput">輸入其他篩選條件（選填）：</label>
    <input type="text" id="filterInput" placeholder="航空公司、航班號、時間、地點等...">
    <div id="suggestions" class="suggestions hidden"></div>

    <button id="confirmButton">確認選擇</button>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script>
        let routes = [];

        // 動態載入 JSON 檔案
        fetch('All_Route.json')
            .then(response => response.json())
            .then(data => {
                routes = data.map(item => {
                    return {
                        ...item,
                        航班時間: item["航班抵達/起飛時間"]
                    };
                });
                console.log("已成功載入路線資料");
            });

        const serviceTypeSelect = document.getElementById("serviceType");
        const filterInput = document.getElementById("filterInput");
        const suggestions = document.getElementById("suggestions");

        serviceTypeSelect.addEventListener("change", () => {
            filterInput.value = "";  // 清空輸入框
            suggestions.innerHTML = "";  // 清空建議清單
        });

        filterInput.addEventListener("input", (event) => {
            const serviceType = serviceTypeSelect.value;
            const query = event.target.value.trim();

            if (!serviceType) {
                alert("請先選擇服務類型！");
                return;
            }

            const fuse = new Fuse(routes.filter(item => item["路線類型"] === serviceType), {
                keys: ["航空公司", "航班號碼", "下車處", "Route", "航班時間"]
            });

            const results = fuse.search(query).slice(0, 5);
            suggestions.innerHTML = results.map(result => `
                <div class="suggestion-item">
                    ${result.item.航空公司} - ${result.item.航班號碼} - ${result.item.航班時間} - ${result.item.下車處}
                </div>
            `).join('');
            suggestions.classList.remove("hidden");
        });
    </script>
</body>
</html>
